<p>显示起始行号为 <input type="number" id="input_lineno" style="width:4rem;" value=1 onkeyup="if (event.key=='Enter'){getlines_enwc_b();}" /> 的

<input type="text" id="input_cocktail_percent" size="6" value="1:0.3" onkeyup="if (event.key=='Enter'){cocktail_enslide();}" ondblclick="this.value='1.0:0.3';" /> 
<input type="number" id="input_month" style="width:3rem;" onkeyup="if (event.key=='Enter'){get_day_words_enwc_b('',0,'old');}" max=12 min=1 />月
<input type="number" id="input_day" style="width:3rem;" onkeyup="if (event.key=='Enter'){get_day_words_enwc_b();}" max=31 min=1 />日
<span class="aclick" onclick="get_day_words_enwc_b('',0,'old');">旧单词</span>
