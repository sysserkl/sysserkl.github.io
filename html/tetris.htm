<!DOCTYPE html>
<html>
<head>
<title>Tetris</title>
<meta charset="UTF-8" />
<script src="../hard_ln_io/klbase.js"></script>
<script>
klbase_addons_import_js_b(['css','en_de_str'],[],[],['tetris_ico/tetris512.png']);
</script>
<script src="tetris_code.js"></script>
<script>
css_root_style_b('19','16',['base'],[],1);
//-----------------------
//code based on: https://github.com/CodeExplainedRepo/Tetris-JavaScript
//history
//0.0.3-20220318 支持种子模式
//0.0.2-20211028
//-----------------------
</script>
<style>
canvas{display: block; margin:0 auto;}
.button_tetris{margin:0.5rem;padding:0.5rem;}
</style>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>
<body>
<table align=center width=100% height=1>
<tr>
<td width=80% align=right valign=top id="td_canvas_current"></td>
<td width=20% align=left valign=top id="td_canvas_next"></td>
</tr>
<tr><td height=1 align=center>
<p style="margin-top:0.5rem;">
<span class="aclick button_tetris" onclick="move_brick_tetris('leftmost');">↞</span>
<span class="aclick button_tetris" onclick="move_brick_tetris(38);">↑</span>
<span class="aclick button_tetris" onclick="move_brick_tetris('rightmost');">↠</span>
</p>
<p style="margin-top:0.5rem;margin-bottom:0.2rem;">
<span class="aclick button_tetris" onclick="move_brick_tetris(37);">←</span>
<span class="aclick button_tetris" onclick="move_brick_tetris(40);">↓</span>
<span class="aclick button_tetris" onclick="move_brick_tetris('bottom');">↡</span>
<span class="aclick button_tetris" onclick="move_brick_tetris(39);">→</span>
</p>
</td>
</table>
<div>
<span class="aclick button_tetris" onclick="refresh_tetris();">restart</span>
<label><input type="checkbox" id="input_seed_checkbox" onchange="false_random_key_set_tetris();">seed</label>
<input type="number" id="input_seed_no" min=0 max=10000 value=0> 
<span id="span_score" style="font-size:1rem;"></span>
</div>
<script>
init_tetris();
</script>
<script>
track_source_b('tetris',false);
</script>
</body>
</html>
